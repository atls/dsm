name: DSM
on:
  schedule:
    # every day at 6:00 UTC (9:00 MSK)
    - cron: '0 6 * * MON-FRI'
  workflow_dispatch:

jobs:
  dsm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.DSM_APP_ID }}
          private-key: ${{ secrets.DSM_APP_SECRET }}
          owner: ${{ github.repository_owner }}

      - name: Download DSM binary from release
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ github.repository }}
          latest: true
          fileName: dsm-launcher-x86_64-unknown-linux-gnu.tar.gz
          extract: true
          out-file-path: 'dsm-bin'

      - name: Run DSM launcher
        run: |
          cd $GITHUB_WORKSPACE/dsm-bin
          chmod +x dsm-launcher
          ./dsm-launcher
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
